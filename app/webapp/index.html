<!DOCTYPE html>
<html>
<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="texh/html;charset=UTF-8" />
        <title>Bookshop</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications:{
                    'browse-books': {
                        title: "Browse Books",
                        description:"Bookshop",
                        additionalInformation: 'SAPUI5.Component=bookshop',
                        applicationType: 'URL',
                        url: '/webapp'
                    }
                }
            };
        </script>

        <script src="https://sapui5.hana.ondemand.com/resources/sap/ushell"></script>

        <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell,sap.fe.templates,sap.collaboration,sap.ui.layout"
        sap-ui-compactVersion="edge"
        sap-ui-theme="sap_fiori_3"
        sap-ui-resourceroots='{"bookshop":"../"}'
        data-sap-ui-frameOptions="allow"></script>

        <script>
            sap.ui.getCore().attachInit(
                () => new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "bookshop"
					})
				}).placeAt('content')
			
            )</script>
</head>
</html>
